<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <div class="home_title_logo">
          <img src="assets/imgs/logo.png" width="45px" style="display:inline-block" height="45px" />
        </div>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>List Subscriptions</p>
    <ion-grid *ngIf="data">
        <ion-row>
          <ion-col (click)="goToSubscriptionDetail(item.id, item.plan_subscribed)" size="6" *ngFor="let item of data">
              <h2>{{ item.plan_name }}</h2>
              <span>from</span>
              <p *ngIf="item.price_1month">{{ currency }}{{ item.price_1month }} / Monthly</p>

              <p *ngIf="item.plan_subscribed == 'no'" ion-button color="primary" size="small">Subscribe</p>
              <p *ngIf="item.plan_subscribed == 'yes'" ion-button color="light" size="small">Subscribed</p>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
